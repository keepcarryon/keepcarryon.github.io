<div style="float: right;">

</div>
<div class="container">

    <div class="interface">

        <div class="display-container">

            <div class="binary-display">
                <div class="binary-item" id="mt8"></div>
                <div class="binary-item" id="mo8"></div>
                <div class="binary-item" id="st8"></div>
